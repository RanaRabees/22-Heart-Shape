<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Heart Beat</title>
    <style>
          *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: algerian;
          }
          html{
            font-size: 62.5%;
          }
    .main_header{
        width: 100vw;
        height: 100vh;
        background-image: url('https://h2hcardiaccenter.com/blog/wp-content/uploads/2018/07/shutterstock_556072003-1160x650-768x430.jpg');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        display: grid;
        place-items: center;
    }
    .center_div{
        width: 10rem;
        height: 10rem;
        background-color: #ee5253;
        position: relative;
        transform: rotate(45deg);
        box-shadow:
        0 2.8px 2.2px rgba(0, 0, 0, 0.34),
        0 6.7px 5.3px rgba(0, 0, 0, 0.048),
        0 12.5px 10px rgba(0, 0, 0, 0.06),
        0 22.3px 17.9px rgba(0, 0, 0, 0.072),
        0 41.8px 33.4px rgba(0, 0, 0, 0.086),
        0 100px 80px rgba(0, 0, 0, 0.12);
        animation: hbeat 1s linear infinite;
    }
    @keyframes hbeat {
       0%{transform:  rotate(45deg) scale(1);}
       20%{transform: rotate(45deg) scale(1);}
       40%{transform: rotate(45deg) scale(1.4);}
       60%{transform: rotate(45deg) scale(1.2);}
       80%{transform: rotate(45deg) scale(1.4);}
       100%{transform: rotate(45deg) scale(1);}
    }
    .center_div::before{
        content: "";
        width: 100%;
        height: 100%;
        background-color: #ee5253;
        position: absolute;
        border-radius: 50%;
        transform: translateY(-50%);
    }
    .center_div::after{
        content: "";
        width: 100%;
        height: 100%;
        background-color: #ee5253;
        position: absolute;
        border-radius: 50%;
        transform: translateX(-50%);
    }
    </style>
</head>
<body>
    <div class="main_header">
        <div class="center_div">
        </div>
    
    </div>
</body>
</html>
